        // show in console | Get in the browser
        // Press space and Enter
        // space > Thank You      
        // Enter > Continue..
        // Else  > Wrong KeyPress !!!
        let spanTag=document.createElement('span')
        document.body.addEventListener('keyup',(event)=>{
            // console.log(event)
            console.log(event.code)
            if(event.code=="Enter"){
                console.log("Continue...")
                spanTag.innerHTML="Continue..."
                document.body.append(spanTag)
            }else if(event.code=="Space"){
                console.log("Thank You..")
                spanTag.innerHTML="Thank You.."
                document.body.append(spanTag)
            }else {
                console.log("Wrong KeyPress !!!")
                 spanTag.innerHTML="Wrong KeyPress !!!"
                 document.body.append(spanTag)
            }
        })
        //  reacrate ? in html
        //  span tag create in html
        let spanDisplay=document.getElementById('spanDisplay')

        })
