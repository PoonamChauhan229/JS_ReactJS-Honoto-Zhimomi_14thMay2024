<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <!-- <div id="liveAlertPlaceholder"></div> -->
    
    <!-- <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button> -->

    <script>
       let divBox=document.createElement('div')
       divBox.setAttribute('id','liveAlertPlaceholder')
       document.body.append(divBox)
        let btnTrigger=document.createElement('button')
        btnTrigger.setAttribute('type',"button")
        btnTrigger.classList.add('btn',"btn-info")
        btnTrigger.setAttribute('id',"liveAlertBtn")
        btnTrigger.innerText="Show live alert"
        document.body.append(btnTrigger)

        // Bootstrap Functionalities for alert CUSTOM ALERT
        var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        var alertTrigger = document.getElementById('liveAlertBtn')

        function alert(message, type) {
        var wrapper = document.createElement('div')
        wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

        alertPlaceholder.append(wrapper)
        }
        if (alertTrigger) {
        alertTrigger.addEventListener('click', function () {
            let output=confirm("Are You sure the Trigger?")
            if(output==true){
            alert('Access Granted, you triggered this alert message!', 'primary')
            }else{
                alert('Failed, you triggered this alert message!', 'danger')
            }
        })
        }



    </script>
</body>
</html>
