<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compute(num){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(num*2)
                },1000)
            })
        }

        compute(2).then((res)=>{
                    console.log(res)//4
                    return compute(res)//compute(4) >> promise
                }).then((res)=>{
                    console.log(res)
                    return compute(res)//compute(8) >> promise
                }).then((res)=>{
                    console.log(res)
                    return compute(res)//16
                }).then((res)=>{
                    console.log(res)//32
                    return compute(res)
                }).then((res)=>{
                    console.log(res)//64
                }).catch((error)=>console.log(error))
    </script>
</body>
</html>
