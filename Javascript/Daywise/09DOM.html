<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h1>Hi, Heading</h1>
        </div>
    </div>

    || tag || element || Attribute ||
    <h1 class=""></h1> tag   
    <p id=""></p> tag
    <h5></h5> tag
    <button></button> tag
    <a href="" target="_blank"></a>
    <img src="" alt="">

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, dignissimos.</p> element  > tag+content 
    <h5>Heading</h5>   element
    <button>Submit</button> element

    Attributes > Gives an additional information abyt the tag/element
    <!-- DOM
            DOCUMENT
            OBJECT
            MODEL    
        -->
    <script>
        console.log(document)
        // createElement >> tag+content
        // append to the body


        let divTag=document.createElement('div')// tagname
        console.log(divTag)
        divTag.innerHTML="Welcome to DOM" // passed the content

        // append
        document.body.append(divTag)// element created

        // <div>
        //     <div>
        //         <h1>Hi, Heading</h1>
        //     </div>
        // </div>

        let divTag1=document.createElement('div')// tagname
        console.log(divTag1)
        let divTag2=document.createElement('div')// tagname
        console.log(divTag2)
        let h1Tag=document.createElement('h1')// tagname
        console.log(h1Tag)
        h1Tag.innerHTML="Hi, Heading Tag"
        document.body.append(divTag1)
        divTag1.append(divTag2)
        divTag2.append(h1Tag)

        // innerHTML > HTML TAG + TEXT || innerText > Write something in the HTML TAG-ONLY TEXT
        let pTag1=document.createElement('p')// tagname
        console.log(pTag1)
        pTag1.innerHTML="<h1>Hello World New</h1>"

        document.body.append(pTag1)

        let pTag2=document.createElement('p')// tagname
        console.log(pTag2)
        pTag2.innerText="<h1>Welcome New</h1>"

        document.body.append(pTag2)
        
        //anchor tag
        //hyperlink > href attribute href="https://www.google.com/"
        //setAttribute()
        aTag=document.createElement('a')
        aTag.setAttribute("href","https://www.google.com/")// attributeName > attributeValue
        aTag.innerHTML="Register here"
        document.body.append(aTag)
        console.log(aTag);

        //set Attribute
        // in an html
        // <p   att="attval">

        let spanTag=document.createElement('span')
        spanTag.innerText=" SPAN TAG"
        //setAttribute
        //href,id,name,value || similar ||throughtout the element
        //id
        spanTag.setAttribute('id',"test1span")
        //class
        spanTag.setAttribute("class","testclassspan")
        spanTag.setAttribute("class","testclassspan2")
        document.body.append(spanTag)
        console.log(spanTag)

        let spanTag2=document.createElement('span')
        spanTag2.innerText=" SPAN TAG 2"
        //setAttribute
        //href,id,name,value || similar ||throughtout the element
        //id
        spanTag2.setAttribute('id',"test1span2")
        //class
        // spanTag2.setAttribute("class","testclassspan")
        // spanTag2.setAttribute("class","testclassspan2")
      

        //if you are getting same like me 
        // test it
        // class > we can mulitple attache classes  
        //just mention classname
        spanTag2.classList.add("testclassspan","testclasspan2","span1","span2","span3","span4","span5")
        document.body.append(spanTag2)
        console.log(spanTag2)


        let headingTag=document.createElement("h5")
        //passing the text
        headingTag.innerText="Todays News Is OUT, Pls refer Times of India"
        //passing the class
        headingTag.classList.add("testclassspan","testclasspan2","span1","span2","span3","span4","span5")
        //give the design
        headingTag.style.backgroundColor="yellow"
        headingTag.style.color="red"
        document.body.append(headingTag)   

    </script>
</body>
</html>
