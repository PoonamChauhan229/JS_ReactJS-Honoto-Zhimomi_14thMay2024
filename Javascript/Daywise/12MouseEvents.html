     <button ondblclick="increment()">Try ME-DBLCLICK</button>

        function increment(){

        document.body.append(btn1)

        // })

        btn20.addEventListener('dblclick',increFunc)
        const increFunc=()=>{
            inc=inc+5;
            console.log("Increment Help JS",inc)
        }
      

        // click, dblclick, mouseup, mousedown.
    </script>
</body>
