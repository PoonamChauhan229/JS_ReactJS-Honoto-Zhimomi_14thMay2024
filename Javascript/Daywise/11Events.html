        display: none;

<body>
    <button onclick="console.log(5+10,event)">Try Me</button>

    <button onclick="getNewDiv(event)">Try New Div</button>
    <button onclick="getAgainDiv(event)">Try Again DIv</button>
    <button id="divbtn1">JS DIV</button>

    <div id="aginDivId" class="divDesign"></div>
    <script>
        let aginDivId=document.getElementById('aginDivId')
        let divbtn1=document.getElementById("divbtn1")
        let count=0;
        function getNewDiv(event){
            // console.log(10+2)
            count++;
            console.log(event)
            let div1=document.createElement('div')
             div1.innerText="New DIV"+""+count
             div1.style.display="block"
             div1.setAttribute("class","divDesign")
             document.body.append(div1)   
            // 
        }

        function getAgainDiv(){
            // count++;
            count=count+1
            aginDivId.innerText="Again New Div"+count
            aginDivId.style.display="block"
        }

    //  HTML_JS

    // Only with the JS >> 2 ways

    // COMPLETELY WITH JS
    divbtn1.addEventListener('click',()=>{
        count++        
        console.log("Btn is pressed ",count)
        let div1=document.createElement('div')
        div1.innerText="New JS Btn is pressed "+""+count
        div1.style.display="block"
        div1.setAttribute("class","divDesign")
        div1.style.backgroundColor="pink"
        document.body.append(div1)  
    })
