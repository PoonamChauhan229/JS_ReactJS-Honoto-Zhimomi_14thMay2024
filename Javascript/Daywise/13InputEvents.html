<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>oninput > </p>
    <input type="text" name="" id="" oninput="getInput(event)">
    <p>onBlur ></p>
    <input type="text" name="" id="" onblur="getBlurInput(event)">
    <p>OnFocus > </p>
    <input type="text" name="" id="" onfocus="getFocusInput(event)">

    <p>onInput  ||  onBlur || onFocus >JS</p>

 
    <script>
        // oninput > when you start typing its start triggered
        function getInput(event){
            console.log(event)
            console.log(event.target.value)
        }

        function getBlurInput(event){
            console.log(event)
            console.log(event.target.value)
        }

        function getFocusInput(event){
            console.log(event)
            console.log(event.target.value)
        }

        // JS
        let inputEvent1 =document.createElement('input')
        inputEvent1.setAttribute('type',"text")
        document.body.append(inputEvent1)
        inputEvent1.addEventListener("input",(event)=>{
            console.log(event)
            console.log(event.target.value)
        })

       
        let inputEvent2 =document.createElement('input')
        inputEvent2.setAttribute('type',"text")
        document.body.append(inputEvent2)
        inputEvent2.addEventListener("blur",(event)=>{
            console.log(event)
            console.log(event.target.value)
        })

        let inputEvent3 =document.createElement('input')
        inputEvent3.setAttribute('type',"text")
        document.body.append(inputEvent3)
        inputEvent3.addEventListener("focus",(event)=>{
            console.log(event)
            console.log(event.target.value)
        })
    
    </script>
</body>
</html>
