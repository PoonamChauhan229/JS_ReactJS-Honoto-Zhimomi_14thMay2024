<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .color{
        color:green;
        font-weight: bold;
    }
</style>
<body>
    
       <!-- placeholder 
        label > tag 
        for attribute of label tag and  id attribute of input tag should be same
        Used for Binding
        >> they both are tied up together
    -->
    <label for="username">UserName:</label>
    <input type="text" name="" id="username" oninput="displayUser(event)">
    <!-- display : block > it covers the entire width wrt that tag -->
     <h1></h1>
     <label>Display UserName:</label>
     <span id="displayUserName" class="color"></span>
    <p></p>

    <label>Charcaters Count With Space</label>
    <span id="spanCount1" class="color">:</span>
    <p></p>

     <label>Charcaters Count WithOut Space:</label>
     <span id="spanCount2" class="color"></span>
     <p></p>
    
     <label>Words Count:</label>
     <span id="spanCount3" class="color"></span>

    <h1></h1>
    <!-- <input type="text" name="" id="" placeholder="FullName"> -->
    <script>
        // let span1=document.createElement('span')
       
        let displayUserName=document.getElementById('displayUserName')
        let spanCount1=document.getElementById('spanCount1')
        let spanCount2=document.getElementById('spanCount2')
        let spanCount3=document.getElementById('spanCount3')
        function displayUser(event){
            console.log(event.target.value)            
            displayUserName.innerText=event.target.value
            // With Space
            spanCount1.innerText=event.target.value.length
            //Without Space
            spanCount2.innerText=event.target.value.split(" ").join("").length
            // Words Count
            spanCount3.innerText=event.target.value.split(" ").length

            // Another Way
         
            // span1.innerHTML=event.target.value
            // document.body.append(span1)
        }
    </script>
</body>

</html>
