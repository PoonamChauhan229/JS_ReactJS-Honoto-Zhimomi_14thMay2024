<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="counter"></p>
    <script>
        let count=0;
        let counter=document.getElementById('counter')
        let id=setInterval(()=>{
            count++;
            counter.innerText=count
            if(count==10){
                counter.innerText="Happy Independence Day"
                // clearTimeout(id)
                clearInterval(id)
            }
        },1000)
    </script>
</body>
</html>
