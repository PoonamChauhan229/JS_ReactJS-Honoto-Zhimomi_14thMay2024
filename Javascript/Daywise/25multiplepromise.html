<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer1,p1")
                },1000)
               
            }else{
                reject("Declined1,p1")
            }

        })

        let p2=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer2,p2")
                },2000)
               
            }else{
                reject("Declined2,p2")
            }
        })

        let p3=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer3,p3")
                },3000)
               
            }else{
                reject("Declined3,p3")
            }
        })

        let p4=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer4,p4")
                },4000)
               
            }else{
                reject("Declined4,p4")
            }
        })
        p1.then((res)=>console.log(res)).catch(err=>console.log(err))
        p2.then((res)=>console.log(res)).catch(err=>console.log(err))
        p3.then((res)=>console.log(res)).catch(err=>console.log(err))
        p4.then((res)=>console.log(res)).catch(err=>console.log(err))
        
        // Whatever the delayed timer, all promises should execute at a time
        // Promise.all([])  >> array of promise
        Promise.all([p1,p2,p3,p4]).then((res)=>console.log(res)).catch(err=>console.log(err))
    </script>
</body>
</html>
