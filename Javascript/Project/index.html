<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container w-75 mt-4">
    <form class="w-50 border p-3 container mt-2" id="submitForm">
    <h4 class="text-center">Project in JS</h4>
    <div class="row g-3 ">
        <div class="col">
          <input id="fname" type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input id="lname" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>        
      </div>
      <div class="d-grid gap-2 col-3 mx-auto mt-4">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
    <!-- table -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
         
        </tbody>
      </table>
  </div>
  <script src="./script.js"></script>   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
